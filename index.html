<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write to Santa - Christmas Wish</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap');
        body {
            font-family: 'Mountains of Christmas', cursive;
            background-color: #f0f8ff;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/38/santa-claus-1862897_1280.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #ff4444;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .santa-icon {
            width: 100px;
            animation: santaWave 1.5s infinite;
        }

        @keyframes santaWave {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            font-size: 1.2em;
            color: #003366;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            font-size: 1em;
            background-color: #fff8e7;
            transition: box-shadow 0.3s ease-in-out;
        }

        input:hover,
        textarea:hover {
            box-shadow: 0 0 10px rgba(255, 136, 0, 0.8);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            background-color: #ff4444;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc3737;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ff8888;
            background-color: #fdfdfd;
            border-radius: 15px;
            text-align: left;
            display: none;
        }

        .christmas-letter {
            font-family: 'Cursive', 'Georgia', serif;
            color: #3b3b3b;
            font-size: 1.1em;
        }

        .helper-message {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2018/12/04/11/48/santa-claus-3852874_960_720.png" alt="Santa Waving"
            class="santa-icon">
        <h1>üéÑ Write to Santa üéÖ</h1>

        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" placeholder="What's your name?" onfocus="playJingle()">
        <p class="helper-message">üéÖ Tell Santa your name.</p>

        <label for="wishList">Your Wish List:</label>
        <input type="text" id="wishList" placeholder="What do you wish for this Christmas?" onfocus="playJingle()">
        <p class="helper-message">üéÅ What gifts are on your wish list?</p>

        <label for="messageToSanta">Message for Santa:</label>
        <textarea id="messageToSanta" placeholder="Why have you been good this year?" onfocus="playJingle()"></textarea>
        <p class="helper-message">üìù Tell Santa why you‚Äôve been good this year.</p>

        <button onclick="generateLetter()">üìú Write Your Letter üìú</button>

        <div id="output"></div>

        <!-- AdSense Placement (Sample Placeholder) -->
        <div style="margin-top: 20px; text-align:center;">
            <!-- Add your Google AdSense code here -->
            <p>Ad will appear here</p>
        </div>
    </div>

    <audio id="jingleSound">
        <source src="https://www.myinstants.com/media/sounds/sleigh-bells-sound-effect.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playJingle() {
            const jingle = document.getElementById("jingleSound");
            jingle.play();
        }

        function generateLetter() {
            const yourName = document.getElementById('yourName').value;
            const wishList = document.getElementById('wishList').value;
            const messageToSanta = document.getElementById('messageToSanta').value;

            if (!yourName || !wishList || !messageToSanta) {
                alert("üéÖ Please fill out all fields before writing the letter!");
                return;
            }

            const letter = `
            <div class="christmas-letter">
                <p>Dear Santa,</p>
                <p>My name is ${yourName} and I have been good this year!</p>
                <p>For Christmas, I would love to receive: ${wishList}.</p>
                <p>${messageToSanta}</p>
                <p>I hope you have a safe trip delivering presents to everyone!</p>
                <p>Thank you, Santa! üéÖ</p>
            </div>`;

            const output = document.getElementById('output');
            output.innerHTML = letter;
            output.style.display = 'block';
        }
    </script>

</body>

</html>
